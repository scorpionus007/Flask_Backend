name: DevSecOps CI - Phase 3.2 (Security Reporting)

permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  security-reports:
    name: Generate Security Reports
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout Source Code
      # -----------------------------
      - name: Checkout source code
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Python Environment
      # -----------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # 3. Install App + Security Tools
      # -----------------------------
      - name: Install dependencies and security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      # -----------------------------
      # 4. Bandit SAST Scan (SARIF)
      # -----------------------------
      - name: Run Bandit SAST scan
        run: |
          bandit -r app -ll -ii -f sarif -o bandit.sarif || true

      # -----------------------------
      # 5. Dependency Vulnerability Scan
      # -----------------------------
      - name: Run pip-audit dependency scan
        run: |
          pip-audit -f json -o pip-audit.json || true

      # -----------------------------
      # 6. Upload Bandit Results to GitHub Security
      # -----------------------------
      - name: Upload Bandit SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      # -----------------------------
      # 7. Store Dependency Audit Artifact
      # -----------------------------
      - name: Upload dependency audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: pip-audit.json
