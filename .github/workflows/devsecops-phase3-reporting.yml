name: DevSecOps CI - Phase 3.2 (Security Reporting)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  security-reports:
    name: Generate Security Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit (SARIF)
        run: |
          bandit -r app -f sarif -o bandit.sarif || true

      - name: Run pip-audit (JSON)
        run: |
          pip-audit -f json -o pip-audit.json || true

      - name: Upload Bandit SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      - name: Upload dependency audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit
          path: pip-audit.json

