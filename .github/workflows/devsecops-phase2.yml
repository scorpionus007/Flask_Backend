name: DevSecOps CI - Phase 2 (SAST & Dependency Security)

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  security:
    name: Application & Dependency Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install application dependencies
        run: |
          pip install -r requirements.txt

      - name: Install security scanning tools
        run: |
          pip install bandit pip-audit

      - name: Run Bandit SAST scan
        run: |
          bandit -r app -ll -ii

      - name: Run dependency vulnerability audit
        run: |
          pip-audit --strict

      - name: Attempt automatic dependency remediation
        run: |
          pip-audit --fix || true

      - name: Create pull request for dependency fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "security: automated dependency vulnerability fixes"
          title: "Security: Dependency Vulnerability Remediation"
          body: |
            This pull request was automatically generated by the DevSecOps pipeline.

            Summary:
            - Vulnerable Python dependencies detected using pip-audit
            - Safe upgrade paths applied automatically
            - Manual review is required before merging

            Tools used:
            - Bandit (Static Application Security Testing)
            - pip-audit (Dependency Vulnerability Scanning)

            No application logic was modified.
          branch: security/dependency-remediation
